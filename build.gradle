plugins {
	id 'org.springframework.boot' version '2.4.0'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
	id 'war'
}

group = 'com.mallorcatrens'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compile 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.0.0'
	compile 'org.mybatis.spring.boot:mybatis-spring-boot-autoconfigure:jar:1.3.2'
	compile 'mysql:mysql-connector-java:8.0.14'
	
}

test {
	useJUnitPlatform()
}
